<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>

    <section class="result">

      <p class="fs-3 result__title">Your Result</p>
      <div>
        <div class="round-display">
          <p class="fs-1 result__numerator">76</p>
          <p class="fs-4 result__denominator">of 100</p>
        </div>
      </div>
      <h1 class="fs-2 result__h1">Great</h1>
      <p class="fs-4 result__p">Your performance exceed 65% of the people conducting the test here!</p>

    </section>


    <section class="summary">
      
      <div> <!-- padding div  -->
        <p class="fs-3 sum__title">Summary</p>
        <ul>
          <li>

            <div>
              <img src="./assets/images/icon-reaction.svg" alt="lightening" />
              <p class="fs-4 reaction">Reaction</p>
            </div>
            <div>
              <p class="fs-4 sum__fraction">80 / 100</p>
            </div>

          </li>
          <li>

            <div>
              <img src="./assets/images/icon-memory.svg" alt="brain" />
              <p class="fs-4 memory">Memory</p>
            </div>
            <div>
              <p class="fs-4 sum__fraction">92 / 100</p>
            </div>

          </li>
          <li>

            <div>
              <img src="./assets/images/icon-verbal.svg" alt="message" />
              <p class="fs-4 verbal">Verbal</p>
            </div>
            <div>
              <p class="fs-4 sum__fraction">61 / 100</p>
            </div>

          </li>
          <li>

            <div>
              <img src="./assets/images/icon-visual.svg" alt="eye" />
              <p class="fs-4 visual">Visual</p>
            </div>
            <div>
              <p class="fs-4 sum__fraction">72 / 100</p>
            </div>

          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>

    </section>

  </main>
</body>
</html>

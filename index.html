<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>

    <section class="result">

      <div class="result__content">
        <p class="fs-3 result__title">Your Result</p>
      
        <div class="round-display">
          <p class="fs-1 result__numerator"></p>
          <p class="fs-4 result__denominator">of 100</p>
        </div>
      
        <div>
        <h1 class="fs-2 result__h1"></h1>
        <p class="fs-4 result__p"></p>
        </div>  
      </div>

    </section>


    <section class="summary">
      
      <div class="summary-content"> <!-- padding div  -->
        <p class="fs-3 sum__title">Summary</p>
        <ul>
          <li class="sum__list">

            <div class="sum__list-right">
              <img src="" alt="lightening" />
              <p class="fs-4 reaction"></p>
            </div>
            <div>
              <p class="fs-4 sum__fraction"> / 100</p>
            </div>

          </li>
          <li class="sum__list">

            <div class="sum__list-right">
              <img src="" alt="brain" />
              <p class="fs-4 memory"></p>
            </div>
            <div>
              <p class="fs-4 sum__fraction"> / 100</p>
            </div>

          </li>
          <li class="sum__list">

            <div class="sum__list-right">
              <img src="" alt="message" />
              <p class="fs-4 verbal"></p>
            </div>
            <div>
              <p class="fs-4 sum__fraction"> / 100</p>
            </div>

          </li>
          <li class="sum__list">

            <div class="sum__list-right">
              <img src="" alt="eye" />
              <p class="fs-4 visual"></p>
            </div>
            <div>
              <p class="fs-4 sum__fraction"> / 100</p>
            </div>

          </li>
        </ul>
        <div class="sum__btn-container">
          <button class="btn">Continue</button>
        </div>
      </div>

    </section>

  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>

    <section class="result">

      <p class="fs-3">Your Result</p>
      <div>
        <div class="round-display">
          <p class="fs-1">76</p>
          <p class="fs-4">of 100</p>
        </div>
      </div>
      <h1 class="fs-2">Great</h1>
      <p class="fs-4">Your performance exceed 65% of the people conducting the test here!</p>

    </section>


    <section class="summary">
      
      <div> <!-- padding div  -->
        <p class="fs-3">Summary</p>
        <ul>
          <li>

            <div>
              <img src="./assets/images/icon-reaction.svg" alt="lightening" />
              <p class="fs-4">Reaction</p>
            </div>
            <div>
              <p class="fs-4">80 / 100</p>
            </div>

          </li>
          <li>

            <div>
              <img src="./assets/images/icon-memory.svg" alt="brain" />
              <p class="fs-4">Memory</p>
            </div>
            <div>
              <p class="fs-4">92 / 100</p>
            </div>

          </li>
          <li>

            <div>
              <img src="./assets/images/icon-verbal.svg" alt="message" />
              <p class="fs-4">Verbal</p>
            </div>
            <div>
              <p class="fs-4">61 / 100</p>
            </div>

          </li>
          <li>

            <div>
              <img src="./assets/images/icon-visual.svg" alt="eye" />
              <p class="fs-4">Visual</p>
            </div>
            <div>
              <p class="fs-4">72 / 100</p>
            </div>

          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>

    </section>

  </main>
</body>
</html>
